services:
  app:
    build: .
    container_name: clinico_backend_app
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    # MODIFICATION: Simplified volume mounting
    volumes:
      # Mount the entire source code directory for live-reloading
      - ./src:/usr/src/app/src
      # Use an anonymous volume to keep the container's node_modules separate
      - /usr/src/app/node_modules
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT}
      - JWT_SECRET=${JWT_SECRET}
      - AI_SERVICE_AUTH_TOKEN=${AI_SERVICE_AUTH_TOKEN}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    networks:
      - clinico-net

networks:
  clinico-net:
    external: true